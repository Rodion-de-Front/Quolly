    <main>
        <div class="start">
            <div class="form">
                <div>
                    <img src="img/QUOLLY.png"/>
                </div>
                <div class="enter">
                    <div class="title">
                        Введите код игры
                    </div>
                    <div class="inputs">
                        <input class="code_input" maxlength="1" type="text" placeholder="_" id="input1" onkeyup="focusNextInput(2, event)">
                        <input class="code_input" maxlength="1" type="text" placeholder="_" id="input2" onkeyup="focusNextInput(3, event)">
                        <input class="code_input" maxlength="1" type="text" placeholder="_" id="input3" onkeyup="focusNextInput(4, event)">
                        <input class="code_input" maxlength="1" type="text" placeholder="_" id="input4" onkeyup="focusNextInput(5, event)">
                        <input class="code_input" maxlength="1" type="text" placeholder="_" id="input5" onkeyup="focusNextInput(6, event)">
                        <input class="code_input" maxlength="1" type="text" placeholder="_" id="input6">
                    </div>
                </div>
                <div class="enter-btn" onclick="renderEnterNameForm()">
                    Вступить!
                </div>
                <div class="admin_question">
                    Учитель? <span onclick="renderAdminEnterForm()">Войти</span>
                </div>
            </div>
        </div>
    </main>

    <template id="tmpl_enter_name">
        <div class="start">
            <div class="form">
                <div class="quolly-pic">
                    <img src="img/QUOLLY.png"/>
                </div>
                <div class="mobile-title">
                    Привет!
                </div>
                <div class="enter-name-description">
                    Отлично! Игра №${game_nuber} найдена!
                </div>
                <div class="input-with-image">
                    <input type="text" class="name-input" placeholder="Введи своё имя">
                    <img src="img/enter_name.png">
                  </div>
                <div class="enter-btn start-btn" onclick="renderEnterNameForm()">
                    Поехали!
                </div>
            </div>
        </div>
    </template>

    <template id="tmpl_admin_form">
        <div class="start">
            <div class="form">
                <div>

                </div>
                <div class="input-with-image">
                    <input type="text" class="name-input" placeholder="Введите почту">
                    <img src="img/email.png">
                </div>
                <div class="input-with-image another-margin">
                    <input type="text" class="name-input" placeholder="Введите пароль">
                    <img src="img/password.png">
                </div>
                <div class="enter-btn start-btn" onclick="renderAdminPage()">

                <div class="any-problems-footer">
                    Возникли проблемы? Напишите на почту sddsds@gmail.com

            </div>
        </div>
    </template>
