                </div>

                <input type="text" placeholder="Почта"/>

                <input type="text" placeholder="Организация"/>
                <div class="confirm-changes-btn">
                    Сохранить изменения
                </div>
            </div>
        </div>
    </template>

    <template id="tmpl_game">
        <div class="start">
            <div class="game-card">
                <div class="game-question-number">
                    Вопрос ${question-number}
                </div>
                <div class="game-title">
                    ${title}
                </div>
                <div id="timer">
                    00 : 20
                </div>
                <div class="game-btns">
                    <div class="game-btn color-1">
                        ${option}
                    </div>
                    <div class="game-btn color-2">
                        ${option}
                    </div>
                    <div class="game-btn color-3">

                    <div class="game-btn color-4">

            </div>
        </div>

    <template id="tmpl_leader_board">
        <div class="start">
            <div class="game-card">
                <div class="game-question-number">
                   Пройдено ${question-number}/${all-questions}
                </div>
                <div class="game-title">
                    Лидерборд
                </div>
                <div class="users-stage">
                    <div class="user-card">
                        <div class="user-place">
                            #1
                        </div>
                        <div class="user-name">
                            Bill Rizer
                        </div>
                        <div class="user-points">
                            5,84
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

                    <div id="question1" class="question" onclick="showQuestionSettings(1)">
                        <div id="qustion-title1" class="question-title">
                            Введите вопрос
                        </div>
                        <div class="question-pic">
                            <img src="img/question.png" onclick="showQuestionSettings('1')"/>
                        </div>
                        <div class="question-btns">
                            <img src="img/copy.png" onclick="copyQuestion(1)"/>
                            <img src="img/delete.png" onclick="deleteQuestion(1)"/>
                        </div>
                    </div>
                </div>
                <div class="quiz-btns">
                    <div class="create-quiz-btn" onclick="addQuestion()">
                        Добавить
                    </div>
                </div>
            </div>
            <div class="quiz-creator">
                <input id="quiz-creator-input1" class="quiz-creator-input" type="text" placeholder="Введите вопрос" onkeyup="editQuestionText(1)"/>
                <div class="media-block">
                    <div class="media-title">
                        <img src="img/media.png"/>
                        <div class="media-title-text">
                            Вставить медиа
                        </div>
                    </div>
                </div>
                <div id="button-container">
                    <div class="add-button-btn" onclick="addButton()">
                        <img src="img/plus-circle.png"/>
                    </div>
                </div>
            </div>
            <div class="quiz-settings quiz-line">
                <div class="quiz-setting">
                    <div class="quiz-setting-item">
                        <div class="quiz-setting-block">
                            <img src="img/quiz-type.png"/>

                    </div>
                    <div class="quiz-setting-item">

                        Создать
                    </div>
                </div>
            </div>

    <template id="tmpl_button">
        <div id="button${number}" class="created-button color-${number}">

        <div class="add-button-btn" onclick="addButton()">

        </div>
    </template>

    <template id="tmpl_render_question">
        <div id="question${id}" class="question" onclick="showQuestionSettings('${id}')">
            <div id="qustion-title${id}" class="question-title">
                Введите вопрос
            </div>
            <div class="question-pic">
                <img src="img/question.png" onclick="showQuestionSettings('${id}')"/>
            </div>
            <div class="question-btns">
                <img src="img/copy.png" onclick="copyQuestion('${id}')"/>
                <img src="img/delete.png" onclick="deleteQuestion('${id}')"/>
            </div>
        </div>
    </template>
